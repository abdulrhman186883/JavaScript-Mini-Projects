  <script>
  
  //reset after 5 second 

  
  //add values from the bill
  
  var bills = 0;
  var peoples = 0;
    
  function bill() {
  bills = document.getElementById('bill');
  
  if (bills.value == 0) {
    alert('add bills');
  }
  
  
}
    
    
  function people() {
  peoples = document.getElementById('people');
  
  if (peoples.value == '') {
    alert('add people');
  }
  

}    





function services(){
  var service = document.getElementById('service')
  document.getElementById("output3").innerHTML = service.value ;
}

function calculate_bill(){
  
   
  
  if (bills.value != 0 && peoples.value > 0){
  document.getElementById("table_view").style.display  = 'block';
  document.getElementById("output1").innerHTML = peoples.value ;
  document.getElementById("output2").innerHTML = Math.round(bills.value /peoples.value) ;
  }
  
  else {
    document.getElementById("output1").innerHTML = "bill  or number of user equal to zero !" ;
  }
}

setInterval(
 function reset(){
  document.getElementById("table_view").style.display  = 'none';
 },5000);

    
  </script>
  
  
  <body>

          <h1> Tip calculator </h1> 
      
      </div>
      
      
   <div class =" container">

</select>
