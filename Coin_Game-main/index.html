<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  
  </head>
  
  <script>
  
  var choice = '';
  var pcChoice = '';
  
  var Player_score = 0;
  var Pc_score = 0;
  
  
  
  function playerchoice (n){
   choice = n;
   document.getElementById("player").innerHTML = n;
  }
  
  
  
  function computerchoice(){
    
    var myArray = ['Head', 'Tail'];
    const random = Math.floor(Math.random() * myArray.length);
    pcChoice = myArray[random];
    
    document.getElementById("pc").innerHTML = pcChoice;
    
    if(pcChoice == 'Head'){
      document.getElementById("tail").style.display = "none";
      document.getElementById("head").style.display = "block";
    }
    
    else {
      document.getElementById("tail").style.display = "block";
      document.getElementById("head").style.display = "none";
    }
  }
  
  
  
  
  function whoWin(){
    
    if( choice === pcChoice){
      
      Player_score += 1;
      document.getElementById("p").innerHTML = Player_score;
    }
    
    else {
      Pc_score +=1;
      document.getElementById("pcc").innerHTML = Pc_score;
    }
    
  }
  
  
  
  
  function final(){
    
    if (Pc_score ==5 || Player_score == 5){
      document.getElementById("container").style.display = "none";
    }
    
    
    if(Pc_score === 5){
      document.getElementById("final").innerHTML = "PC wins !!";
      
    }
    
    else if (Player_score === 5){
      document.getElementById("final").innerHTML = " You wins !!";
      
    }
  }
  
  
  
  
  
  
 
  </script>
